<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../contacto/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script/index.js"></script>
</head>
<body>
    <main class="main">
        <section class="navegacion">


            <div class="navegacion__contenedorVertical">

                <div class="navegacion__contenedorVertical__contacto">
                    <span class="navegacion__contenedorVertical__contacto--texto">
                        Contacto
                    </span>
                </div> <!-- navegacion__contenedorVertical__sobreMi -->

                <div class="navegacion__contenedorVertical__boton">
                    <a title="inicio" href="../inicio/index.html"
                        class="navegacion__contenedorVertical__boton--inicio">
                        Inicio
                    </a>
                </div> <!-- navegacion__contenedorVertical__bottom-->

            </div> <!-- navegacion__contenedorVertical -->


        </section> <!-- navegacion -->

    
        <section class="formulario">

            <div class="formulario__contenedor">

                <div class="formulario__contenedor__contenido">

                    <h3 class="contactame"><span>Ponte en contacto</span></h3>
                    <form action="" class="formulario__contenedor__contenido__formulario" id="formulario">
                        <label for="nombre" class="nombre">Nombre</label>
                        <input name="nombre" required type="text" class="contenedorNombre" id="nombre" placeholder="Violeta LapizlÃ¡zuli">
                        <label for="email" class="email">Email</label>
                        <input name="email" required type="text" class="contenedorEmail" id="email" placeholder="violeta@gmail.com">
                        <label for="mensaje" class="mensaje">Mensaje</label>
                        <textarea name="mensaje" class="contenedorMensaje" id="mensaje" cols="30" rows="10"></textarea>
                        <button type="submit" class="btn__enviar">Enviar mensaje</button>
                    </form>
                    <a href="mailto:daniaranaudiovisual@gmail.com" class="mailto" id="mailto"></a>

                </div>

            </div>

        </section>

    </main>
    
    
</body>
</html>
